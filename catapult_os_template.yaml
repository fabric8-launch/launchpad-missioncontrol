apiVersion: v1
kind: Template
metadata:
  annotations:
    description: A Launcher for Applications with Pipeline Build Strategy
    iconClass: icon-shadowman
    tags: instant-app,catapult
  name: catapult
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    dockerImageRepository: redhatdevelopers/catapult
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    replicas: 1
    selector:
      app: ${NAME}
      deploymentconfig: ${NAME}
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${NAME}
          deploymentconfig: ${NAME}
      spec:
        containers:
        - env:
          - name: CATAPULT_OPENSHIFT_API_URL
            value: https://openshift.default.svc.cluster.local
          - name: CATAPULT_OPENSHIFT_CONSOLE_URL
            value: ${CATAPULT_OPENSHIFT_CONSOLE_URL}
          - name: CATAPULT_KEYCLOAK_URL
            value: ${CATAPULT_KEYCLOAK_URL}
          - name: CATAPULT_KEYCLOAK_REALM
            value: ${CATAPULT_KEYCLOAK_REALM}
          image: ""
          imagePullPolicy: Always
          name: ${NAME}
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${NAME}
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
      type: ImageChange
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      openshift.io/host.generated: "true"
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${NAME}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ${NAME}
      deploymentconfig: ${NAME}
    sessionAffinity: None
    type: ClusterIP
parameters:
- description: The name assigned to all of the frontend objects defined in this template
  displayName: Name
  name: NAME
  required: true
  value: catapult
- description: The exposed hostname that will route to the Catapult service, if left
    blank a value will be defaulted.
  displayName: Application Hostname
  name: APPLICATION_DOMAIN
- description: The base URL of the OpenShift Console (ie. https://hostname:port or
    https://ipaddress:port)
  displayName: OpenShift Console URL
  name: CATAPULT_OPENSHIFT_CONSOLE_URL
  required: true
  value: https://10.1.2.2:8443
- description: The URL (without the /auth part) of a Keycloak installation to perform SSO authentication
  displayName: KeyCloak URL
  name: CATAPULT_KEYCLOAK_URL
  value: https://sso.prod-preview.openshift.io/auth
- description: The keycloak realm to be used
  displayName: KeyCloak Realm
  name: CATAPULT_KEYCLOAK_REALM
  value: fabric8
